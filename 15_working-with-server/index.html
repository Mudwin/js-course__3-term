<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Работа с сервером</title>
  </head>
  <body>
    <form id="film-form">
      <label for="title">Название:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="genre">Жанр:</label><br />
      <input type="text" id="genre" name="genre" /><br />
      <label for="releaseYear">Год:</label><br />
      <input type="text" id="releaseYear" name="releaseYear" /><br />
      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label><br />
      <input type="submit" value="Submit" />
    </form>
    <div class="sorting">
      <div class="sort-container">
        <input type="text" id="sort-film-title" placeholder="Название фильма" />
        <input type="text" id="sort-film-genre" placeholder="Жанр" />
        <input type="text" id="sort-film-year" placeholder="Год релиза" />
        <select id="sort-film-status">
          <option value="all" selected>Все</option>
          <option value="watched">Просмотренные</option>
          <option value="unwatched">Не просмотренные</option>
        </select>
      </div>
      <button class="delete-button" id="delete-films">Удалить всё</button>
    </div>
    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody"></tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
