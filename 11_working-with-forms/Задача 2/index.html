<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Калькулятор стоимости доставки</h1>
    <form action="#">
      <div class="form-field">
        <label for="title">Название товара:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-field">
        <label for="weight">Вес товара (кг):</label>
        <input type="number" id="weight" name="weight" required />
      </div>
      <div class="form-field">
        <label for="path">Расстояние доставки (км):</label>
        <input type="number" id="path" name="path" required />
      </div>
      <button type="submit" name="button">Добавить товар</button>
    </form>
    <div class="error-message"></div>
    <table class="product-table">
      <thead>
        <tr>
          <th>Название товара</th>
          <th>Вес (кг)</th>
          <th>Расстояние (км)</th>
          <th>Стоимость доставки</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
