<!-- 6.7 Практическая работа Задание 2 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практическая работа</title>
  </head>
  <body>
    <h1>Поиск минимального и максимального числа</h1>
    <p class="all-elements"></p>
    <button class="min">Найти минимальное число</button>
    <button class="max">Найти максимальное число</button>
    <p>Минимальное число: <span class="minNumber"></span></p>
    <p>Максимальное число: <span class="maxNumber"></span></p>
    <script>
      const numbers = [1, 2, 456, 78910, 0, -123123, 12312];

      const numbersContainerElement = document.querySelector(".all-elements");
      const minButtonElement = document.querySelector(".min");
      const maxButtonElement = document.querySelector(".max");
      const minNumberContainerElement = document.querySelector(".minNumber");
      const maxNumberContainerElement = document.querySelector(".maxNumber");

      for (let i = 0; i < numbers.length; i++) {
        if (i === numbers.length - 1) {
          numbersContainerElement.append(numbers[i]);
          break;
        }

        numbersContainerElement.append(`${numbers[i]}, `);
      }

      function findMinNumber() {
        let minNumber = 999;

        for (let number of numbers) {
          if (number < minNumber) {
            minNumber = number;
          }
        }

        if (minNumberContainerElement.textContent === "") {
          minNumberContainerElement.append(minNumber);
        }
      }

      function findMaxNumber() {
        let maxNumber = 0;

        for (let number of numbers) {
          if (number > maxNumber) {
            maxNumber = number;
          }
        }

        if (maxNumberContainerElement.textContent === "") {
          maxNumberContainerElement.append(maxNumber);
        }
      }

      minButtonElement.onclick = findMinNumber;
      maxButtonElement.onclick = findMaxNumber;
    </script>
  </body>
</html>
